        .service-item.selected {

        input { width: 100%; padding: 15px; margin-bottom: 12px; background: #080808; border: 1.5px solid #222; border-radius: 12px; color: #fff; box-sizing: border-box; font-size: 15px; }
        .btn { width: 100%; padding: 16px; margin-top: 5px; border-radius: 15px; border: 1.8px solid var(--gold-bright); background: transparent; color: var(--gold-bright); font-size: 16px; font-weight: bold; cursor: pointer; letter-spacing: 3px; }

        /* æœˆæ›†æ¨£å¼ - ç¢ºä¿æœ‰é ç´„çš„æ—¥æœŸé¡¯ç¤ºç‰¹åˆ¥è‰² */
        .calendar-wrap { margin-bottom: 20px; text-align: center; }
        .calendar-table { width: 100%; border-collapse: collapse; color: #ccc; }
        .calendar-table th { color: var(--gold-bright); font-size: 12px; padding: 10px 0; }
        .calendar-table td { width: 14%; height: 40px; font-size: 14px; cursor: pointer; border-radius: 8px; position: relative; }
        .calendar-table td.has-event { background: var(--gold-bright) !important; color: #000 !important; font-weight: bold; box-shadow: 0 0 8px var(--gold-glow); }
        .calendar-table td.selected-date { outline: 2px solid #fff; }

        .tab-btn { flex: 1; padding: 12px; border-radius: 40px; border: none; background: transparent; color: #666; font-size: 14px; cursor: pointer; }
        .tab-btn.active { background: var(--gold-bright); color: #000; font-weight: bold; }

        .history-item { background: rgba(255,255,255,0.04); padding: 16px; border-radius: 18px; margin-bottom: 12px; border-left: 4px solid var(--gold-bright); }
        .ref-photo-thumb { width: 60px; height: 80px; object-fit: cover; border-radius: 8px; margin-top: 10px; border: 1px solid var(--gold-bright); cursor: pointer; }
    </style>
</head>
<body>

    <div id="client" class="panel active">

        <div class="carousel-section">
            <h4 style="color:var(--gold-bright); font-weight:300; margin:0; font-size:14px;">âœ¨ é«®å‹æºé€šç¯„æœ¬ (é»é¸æ¬²å›å‚³ç…§ç‰‡)</h4>
            <div class="main-display-area">
                <div class="nav-arrow prev-btn" onclick="prevImg()">&#10094;</div>
                <img id="main-photo" src="https://via.placeholder.com/230x290/111/d4af37?text=VOGUE" alt="é«®å‹å±•ç¤º">

            <input type="file" id="photo-input" style="display:none" accept="image/*" onchange="handleFileUpload(event)">

        <div class="glass-card">
            <input type="text" id="custName" placeholder="é¡§å®¢å§“å">

            <div class="service-grid">
                <div class="service-item" onclick="toggleService(this)">æ´—é«®</div>
                <div class="service-item" onclick="toggleService(this)">å‰ªé«®</div>
                <div class="service-item" onclick="toggleService(this)">æ´—å‰ª</div>
                <div class="service-item" onclick="toggleService(this)">å–®è‰²æŸ“é«®</div>
                <div class="service-item" onclick="toggleService(this)">é›™è‰²æŸ“é«®</div>
                <div class="service-item" onclick="toggleService(this)">æ¼‚é«®è¨­è¨ˆ</div>
                <div class="service-item" onclick="toggleService(this)">ç†±å¡‘ç‡™é«®</div>
                <div class="service-item" onclick="toggleService(this)">å†·å¡‘ç‡™é«®</div>
                <div class="service-item" onclick="toggleService(this)">é ­çš®è­·ç†</div>
                <div class="service-item" onclick="toggleService(this)">é«®è³ªè­·ç†</div>
            </div>
            <div style="display: flex; gap: 10px;"><input type="date" id="appDate"><input type="time" id="appTime"></div>
            <button class="btn" onclick="addBooking()">é€å‡ºé ç´„ä¸¦å›å‚³ç…§ç‰‡</button>

    <div id="designer" class="panel">
        <h1 style="text-align:center; color:var(--gold-bright);">ATELIER</h1>
        <div class="glass-card calendar-wrap">
            <h3 id="cal-month-title" style="color:var(--gold-bright);">2026å¹´ 1æœˆ</h3>
            <table class="calendar-table" id="calendar-body">
                <thead><tr><th>æ—¥</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th><th>å…­</th></tr></thead>
                <tbody></tbody>
            </table>
            <p style="font-size:11px; color:#666; margin-top:10px;">* åç™½æ—¥æœŸä»£è¡¨ç•¶å¤©æœ‰é ç´„</p>
        </div>
        <div id="designer-content"></div>
    </div>

    <div class="tab-switcher">
        <button class="tab-btn active" id="btn-client" onclick="switchTab('client')">å®¢æˆ¶å…¥å£</button>
        <button class="tab-btn" id="btn-designer" onclick="switchTab('designer')">è¨­è¨ˆå¸«å¾Œå°</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD0TcQWJOP6Bm9qOt85fKXcx1boTq3RfNE",
            authDomain: "booking-af275.firebaseapp.com",
            databaseURL: "https://booking-af275-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "booking-af275",
            storageBucket: "booking-af275.firebasestorage.app",
            messagingSenderId: "252618990418",
            appId: "1:252618990418:web:6e7bd13e8af50a418ed08b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const bookingRef = ref(db, 'vogue_bookings');

        let photoList = JSON.parse(localStorage.getItem('vogue_local_photos') || '[]');
        let myBookingIDs = JSON.parse(localStorage.getItem('vogue_my_bookings') || '[]');
        let currentIdx = 0;
        let allBookings = {};
        let selectedDateFilter = null;

        window.onload = () => { if(document.getElementById('appDate')) document.getElementById('appDate').valueAsDate = new Date(); renderGallery(); initCalendar(); };

        // ä¿®å¾©ï¼šæœˆæ›†æ¨™è¨˜é‚è¼¯
        function updateCalendarHighlights() {
            const cells = document.querySelectorAll('.calendar-table td[data-date]');
            // å¾æ‰€æœ‰é ç´„ä¸­æå–å‡ºæœ‰é ç´„çš„æ—¥æœŸ (æ ¼å¼ YYYY-MM-DD)
            const datesWithBookings = new Set(Object.values(allBookings).map(b => b.fullTime.split(' ')[0]));
            
            cells.forEach(cell => {
                if(datesWithBookings.has(cell.dataset.date)) {
                    cell.classList.add('has-event');
                } else {
                    cell.classList.remove('has-event');
                }
            });
        }

        function initCalendar() {
            const now = new Date(); const year = now.getFullYear(); const month = now.getMonth();
            document.getElementById('cal-month-title').innerText = `${year}å¹´ ${month + 1}æœˆ`;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const tbody = document.querySelector('#calendar-body tbody'); tbody.innerHTML = '';
            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    let cell = document.createElement('td');
                    if (i === 0 && j < firstDay) { cell.innerText = ''; }
                    else if (date > daysInMonth) { break; }
                    else {
                        const fullDate = `${year}-${String(month+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
                        cell.innerText = date;
                        cell.dataset.date = fullDate;
                        cell.onclick = () => filterByDate(fullDate);
                        date++;
                    }
                    row.appendChild(cell);
                }
                tbody.appendChild(row); if (date > daysInMonth) break;
            }
            updateCalendarHighlights();
        }

        window.filterByDate = (dateStr) => {
            selectedDateFilter = (selectedDateFilter === dateStr) ? null : dateStr;
            document.querySelectorAll('.calendar-table td').forEach(td => td.classList.remove('selected-date'));
            if(selectedDateFilter) document.querySelector(`.calendar-table td[data-date="${dateStr}"]`).classList.add('selected-date');
            renderLists();
        };

        onValue(bookingRef, (snap) => {
            allBookings = snap.val() || {};
            updateCalendarHighlights(); // è³‡æ–™æ›´æ–°æ™‚åŒæ­¥æ›´æ–°æœˆæ›†é¡è‰²
            renderLists();
        });

        function renderLists() {
            const clientDiv = document.getElementById('my-list');
            const designDiv = document.getElementById('designer-content');
            clientDiv.innerHTML = ''; 
            designDiv.innerHTML = `<h3>${selectedDateFilter ? selectedDateFilter + ' åå–®' : 'å¾Œå°ç®¡ç†'}</h3>`;

            Object.keys(allBookings).reverse().forEach(id => {
                const item = allBookings[id];
                const isAccepted = item.status === 'å·²æ¥å–®';
                const photoHtml = item.refPhoto ? `<br><img src="${item.refPhoto}" class="ref-photo-thumb" onclick="window.open(this.src)">` : '';

                if (myBookingIDs.includes(id)) {
                    clientDiv.innerHTML += `<div class="history-item"><b>${item.name}</b><br><small>${item.fullTime} | ${item.status}</small>${photoHtml}</div>`;
                }

                const itemDate = item.fullTime.split(' ')[0];
                if(!selectedDateFilter || selectedDateFilter === itemDate) {
                    designDiv.innerHTML += `
                        <div class="history-item">
                            <strong>${item.name}</strong> (${item.phone})<br>
                            <span>${item.service}</span><br>
                            <small>${item.fullTime}</small>
                            ${photoHtml}
                            <div style="margin-top:10px;">
                                <button class="btn" style="width:auto; padding:5px 12px; font-size:12px;" onclick="updateStatus('${id}')">${isAccepted ? 'âœ“ å·²æ¥å–®' : 'æ¥å–®'}</button>
                                <button class="btn" style="width:auto; padding:5px 12px; font-size:12px; border-color:red; color:red;" onclick="delBooking('${id}')">åˆªé™¤</button>
                            </div>
                        </div>`;
                }
            });
        }

        window.addBooking = () => {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const date = document.getElementById('appDate').value;
            const time = document.getElementById('appTime').value;
            const svcs = Array.from(document.querySelectorAll('.service-item.selected')).map(el => el.innerText);
            const currentPhoto = photoList.length > 0 ? photoList[currentIdx] : null;

            if(!name || !date || !time || !svcs.length) return alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Š");

            const newPostRef = push(bookingRef);
            update(newPostRef, {
                name, phone, service: svcs.join(', '),
                fullTime: `${date} ${time}`, status: 'å¾…è™•ç†',
                refPhoto: currentPhoto
            }).then(() => { 
                myBookingIDs.push(newPostRef.key);
                localStorage.setItem('vogue_my_bookings', JSON.stringify(myBookingIDs));
                alert("é ç´„æˆåŠŸï¼è¨­è¨ˆå¸«å·²æ”¶åˆ°ç…§ç‰‡ã€‚"); 
                document.getElementById('custName').value = '';
                document.querySelectorAll('.service-item').forEach(e => e.classList.remove('selected'));
            });
        };

        window.handleFileUpload = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (f) => {
                photoList.push(f.target.result);
                localStorage.setItem('vogue_local_photos', JSON.stringify(photoList));
                currentIdx = photoList.length - 1;
                renderGallery();
            };
            reader.readAsDataURL(file);
        };
        window.renderGallery = () => {
            const main = document.getElementById('main-photo');
            const cnt = document.getElementById('photo-counter');
            if(photoList.length > 0) {
                main.src = photoList[currentIdx];
                cnt.innerText = `${currentIdx + 1} / ${photoList.length}`;
            } else {
                main.src = "https://via.placeholder.com/230x290/111/d4af37?text=VOGUE";
                cnt.innerText = "0 / 0";
            }
        };
        window.nextImg = () => { if(photoList.length){ currentIdx = (currentIdx + 1) % photoList.length; renderGallery(); } };
        window.prevImg = () => { if(photoList.length){ currentIdx = (currentIdx - 1 + photoList.length) % photoList.length; renderGallery(); } };
        window.toggleService = (el) => el.classList.toggle('selected');
        window.updateStatus = (id) => update(ref(db, `vogue_bookings/${id}`), { status: 'å·²æ¥å–®' });
        window.delBooking = (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) remove(ref(db, `vogue_bookings/${id}`)); };
        let isAuth = false;
        window.switchTab = (t) => {
            if(t === 'designer' && !isAuth && prompt("ç®¡ç†ç¢¼") !== '0000') return;
            isAuth = true;
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + t).classList.add('active');
        };
    </script>
