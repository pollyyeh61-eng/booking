    <script>
        const PWD = '0000';
        let isAuth = false;
        let photoList = [];
        let currentIdx = 0;

        window.onload = function() {

            document.getElementById('appDate').valueAsDate = new Date();

        function switchTab(t) {

        // --- è¼ªæ’­é‚è¼¯ ---
        function renderGallery() {
            photoList = JSON.parse(localStorage.getItem('luxury_photos') || '[]');
            const main = document.getElementById('main-photo');
            const lT = document.getElementById('thumbs-left');
            const rT = document.getElementById('thumbs-right');

            if (photoList.length === 0) {

                return;
            }
            main.src = photoList[currentIdx];
            lT.innerHTML = ''; rT.innerHTML = '';
            for(let i=1; i<=2; i++){
                let l = (currentIdx - i + photoList.length) % photoList.length;
                let r = (currentIdx + i) % photoList.length;
                lT.innerHTML += `<img src="${photoList[l]}" class="thumb-circle">`;
                rT.innerHTML += `<img src="${photoList[r]}" class="thumb-circle">`;
            }
        }
        function nextImg() { currentIdx = (currentIdx + 1) % photoList.length; renderGallery(); }

            if(!name || !date || !time) return alert("è«‹å®Œæ•´å¡«å¯«æ—¥æœŸèˆ‡æ™‚é–“");

            localStorage.setItem('luxury_db', JSON.stringify(db));

        }

        function handleFileUpload(e) {

                localStorage.setItem('luxury_photos', JSON.stringify(photos));
                currentIdx = 0;
                renderAll();
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        function renderAll() {

            const list = JSON.parse(localStorage.getItem('luxury_db') || '[]');
