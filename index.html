        /* æ—¥æ›†æ¨£å¼ */

        .calendar-table th { color: var(--gold-bright); font-size: 12px; padding: 10px 0; }

        .calendar-table td.has-event { background: var(--gold-bright); color: #000; font-weight: bold; box-shadow: 0 0 8px var(--gold-glow); }

        .photo-manage-list { display: flex; overflow-x: auto; gap: 10px; margin-top: 15px; padding-bottom: 10px; }
        .photo-manage-item { position: relative; flex: 0 0 80px; }

        .del-photo-btn { position: absolute; top: -5px; right: -5px; background: #ff4d4d; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; border: none; }
    </style>

<body>

                <div class="service-item" onclick="toggleService(this)">ç†±å¡‘ç‡™é«®</div>

    <div id="designer" class="panel">

        <div class="glass-card calendar-wrap">
            <h3 id="cal-month-title" style="margin-top:0; color:var(--gold-bright);">2026å¹´ 1æœˆ</h3>
            <table class="calendar-table" id="calendar-body">
                <thead>
                    <tr><th>æ—¥</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th><th>å…­</th></tr>

            <p style="font-size:11px; color:#666; margin-top:10px;">* åç™½æ—¥æœŸä»£è¡¨ç•¶å¤©æœ‰é ç´„</p>
        </div>

        <div class="glass-card">
        <div class="photo-manage-list" id="photo-manage-list"></div>

        <button class="tab-btn active" id="btn-client" onclick="switchTab('client')">å®¢æˆ¶å…¥å£</button>
        <button class="tab-btn" id="btn-designer" onclick="switchTab('designer')">è¨­è¨ˆå¸«å¾Œå°</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD0TcQWJOP6Bm9qOt85fKXcx1boTq3RfNE",
            authDomain: "booking-af275.firebaseapp.com",
            databaseURL: "https://booking-af275-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "booking-af275",
            storageBucket: "booking-af275.firebasestorage.app",
            messagingSenderId: "252618990418",
            appId: "1:252618990418:web:6e7bd13e8af50a418ed08b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const bookingRef = ref(db, 'vogue_bookings');

        let photoList = JSON.parse(localStorage.getItem('vogue_local_photos') || '[]');
        let currentIdx = 0;
        let allBookings = {};
        let selectedDateFilter = null;

        window.onload = () => {
            const d = document.getElementById('appDate');
            if(d) d.valueAsDate = new Date();
            renderGallery();
            renderPhotoManager();
            initCalendar();
        };

        // æœˆæ›†é‚è¼¯
        function initCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            document.getElementById('cal-month-title').innerText = `${year}å¹´ ${month + 1}æœˆ`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const tbody = document.querySelector('#calendar-body tbody');
            tbody.innerHTML = '';

            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    let cell = document.createElement('td');
                    if (i === 0 && j < firstDay) {
                        cell.innerText = '';
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        const fullDate = `${year}-${String(month+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
                        cell.innerText = date;
                        cell.dataset.date = fullDate;
                        cell.onclick = () => filterByDate(fullDate);
                        if(date === now.getDate()) cell.classList.add('today');
                        date++;
                    }
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
                if (date > daysInMonth) break;
            }
        }

        function updateCalendarHighlights() {
            const cells = document.querySelectorAll('.calendar-table td[data-date]');
            const datesWithBookings = new Set(Object.values(allBookings).map(b => b.fullTime.split(' ')[0]));
            
            cells.forEach(cell => {
                if(datesWithBookings.has(cell.dataset.date)) {
                    cell.classList.add('has-event');
                } else {
                    cell.classList.remove('has-event');
                }
            });
        }

        window.filterByDate = (dateStr) => {
            selectedDateFilter = (selectedDateFilter === dateStr) ? null : dateStr;
            document.querySelectorAll('.calendar-table td').forEach(td => td.classList.remove('selected-date'));
            if(selectedDateFilter) {
                document.querySelector(`.calendar-table td[data-date="${dateStr}"]`).classList.add('selected-date');
            }
            renderLists();
        };

        // ç›£è½æ•¸æ“š
        onValue(bookingRef, (snap) => {
            allBookings = snap.val() || {};
            updateCalendarHighlights();
            renderLists();
        });

        function renderLists() {
            const clientDiv = document.getElementById('my-list');
            const designDiv = document.getElementById('designer-content');
            clientDiv.innerHTML = ''; 
            designDiv.innerHTML = `<h3>${selectedDateFilter ? selectedDateFilter + ' é ç´„åå–®' : 'æ‰€æœ‰é ç´„'}</h3>`;

            Object.keys(allBookings).reverse().forEach(id => {
                const item = allBookings[id];
                const itemDate = item.fullTime.split(' ')[0];
                const isAccepted = item.status === 'å·²æ¥å–®';

                // å®¢æˆ¶ç«¯é¡¯ç¤ºï¼ˆä¸ç¯©é¸ï¼‰
                clientDiv.innerHTML += `<div class="history-item"><b>${item.name}</b><br><small>${item.fullTime} | ${item.status}</small></div>`;

                // å¾Œå°é¡¯ç¤ºï¼ˆæ ¹æ“šæœˆæ›†é»é¸ç¯©é¸ï¼‰
                if(!selectedDateFilter || selectedDateFilter === itemDate) {
                    designDiv.innerHTML += `
                        <div class="history-item">
                            <strong>${item.name}</strong> - ${item.service}<br>
                            <small>${item.fullTime}</small><br>
                            <button class="btn" style="width:auto; padding:5px 10px; font-size:11px;" onclick="updateStatus('${id}')">${isAccepted ? 'âœ“ å·²æ¥å–®' : 'æ¥å–®'}</button>
                            <button class="btn" style="width:auto; padding:5px 10px; font-size:11px; color:red; border-color:red;" onclick="delBooking('${id}')">åˆªé™¤</button>
                        </div>`;
                }
            });
        }

        // å…¶å®ƒåŸæœ‰åŠŸèƒ½é‚è¼¯ä¿ç•™...
        window.handleFileUpload = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (f) => {
                photoList.push(f.target.result);
                localStorage.setItem('vogue_local_photos', JSON.stringify(photoList));
                renderGallery(); renderPhotoManager();
            };
            reader.readAsDataURL(file);
        };

        window.renderGallery = () => {
            const main = document.getElementById('main-photo');
            const cnt = document.getElementById('photo-counter');
            if(photoList.length > 0) {
                main.src = photoList[currentIdx];
                cnt.innerText = `${currentIdx + 1} / ${photoList.length}`;
            } else {
                main.src = "https://via.placeholder.com/230x290/111/d4af37?text=VOGUE";
                cnt.innerText = "0 / 0";
            }
        };

        window.nextImg = () => { if(photoList.length){ currentIdx = (currentIdx + 1) % photoList.length; renderGallery(); } };
        window.prevImg = () => { if(photoList.length){ currentIdx = (currentIdx - 1 + photoList.length) % photoList.length; renderGallery(); } };

        window.renderPhotoManager = () => {
            const list = document.getElementById('photo-manage-list');
            list.innerHTML = '';
            photoList.forEach((src, i) => {
                list.innerHTML += `<div class="photo-manage-item"><img src="${src}"><button class="del-photo-btn" onclick="deletePhoto(${i})">Ã—</button></div>`;
            });
        };

        window.deletePhoto = (i) => { 
            photoList.splice(i, 1); 
            localStorage.setItem('vogue_local_photos', JSON.stringify(photoList)); 
            renderGallery(); renderPhotoManager(); 
        };

        window.toggleService = (el) => el.classList.toggle('selected');
        window.addBooking = () => {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const date = document.getElementById('appDate').value;
            const time = document.getElementById('appTime').value;
            const svcs = Array.from(document.querySelectorAll('.service-item.selected')).map(el => el.innerText);
            if(!name || !date || !time || !svcs.length) return alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Š");
            push(bookingRef, { name, phone, service: svcs.join(', '), fullTime: `${date} ${time}`, status: 'å¾…è™•ç†' });
        };

        window.updateStatus = (id) => update(ref(db, `vogue_bookings/${id}`), { status: 'å·²æ¥å–®' });
        window.delBooking = (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) remove(ref(db, `vogue_bookings/${id}`)); };

        let isAuth = false;
        window.switchTab = (t) => {
            if(t === 'designer' && !isAuth) {
                const pass = prompt("è«‹è¼¸å…¥ç®¡ç†ç¢¼");
                if(pass !== '0000') return;
                isAuth = true;
            }
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            document.getElementById('btn-' + t).classList.add('active');
        };
    </script>
