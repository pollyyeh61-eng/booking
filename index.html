    <script type="module">

        // åˆ¤æ–·ç•¶å‰è¨­è¨ˆå¸«æ˜¯å¦æœ‰æ¬Šé™çœ‹åˆ°è©²ç­†è¨‚å–® (å«ä¸æŒ‡å®š)
        function checkPermission(itemDesigner) {
            if(currentAuthUser === "Admin") return true;

            if(itemDesigner === "ä¸æŒ‡å®š") return true; // æ‰€æœ‰è¨­è¨ˆå¸«éƒ½èƒ½çœ‹åˆ°ä¸æŒ‡å®šçš„å–®
            return false;
        }

        function updateCalendarHighlights() {
            const cells = document.querySelectorAll('.calendar-table td[data-date]');
            const datesWithBookings = new Set(Object.values(allBookings)
                .filter(b => checkPermission(b.designer))
                .map(b => b.fullTime.split(' ')[0]));
            
            cells.forEach(cell => {
                if(datesWithBookings.has(cell.dataset.date)) cell.classList.add('has-event');
                else cell.classList.remove('has-event');
            });
        }

        onValue(bookingRef, (snap) => {
            allBookings = snap.val() || {};
            updateCalendarHighlights();
            renderLists();
            renderPhotoWall();
        });

        function renderLists() {
            const clientDiv = document.getElementById('my-list');
            const designDiv = document.getElementById('designer-content');
            clientDiv.innerHTML = ''; 
            designDiv.innerHTML = `<h3>${selectedDateFilter ? selectedDateFilter + ' åå–®' : 'é ç´„ç®¡ç†'}</h3>`;

            Object.keys(allBookings).reverse().forEach(id => {
                const item = allBookings[id];
                const isAccepted = item.status === 'å·²æ¥å–®';
                const photoHtml = item.refPhoto ? `<br><img src="${item.refPhoto}" class="ref-photo-thumb" onclick="window.open(this.src)">` : '';
                const desBadge = `<small class="badge ${item.designer === 'ä¸æŒ‡å®š' ? 'none' : ''}">${item.designer}</small>`;

                    clientDiv.innerHTML += `<div class="history-item"><b>${item.name}</b> ${desBadge}<br><small>${item.fullTime} | ${item.status}</small>${photoHtml}</div>`;

                    designDiv.innerHTML += `

        function renderPhotoWall() {
            const wall = document.getElementById('photo-wall');
            wall.innerHTML = '';

                if(item.refPhoto && checkPermission(item.designer)) {

        window.addBooking = () => {
            const designer = document.getElementById('selDesigner').value;
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const date = document.getElementById('appDate').value;

            push(bookingRef, {

        };

        // åŸºæœ¬ UI åˆ‡æ›èˆ‡åŠŸèƒ½
        window.switchTab = (t) => {

                else if(code === '9999') currentAuthUser = "è¨­è¨ˆå¸« I";
                else if(code === '0000') currentAuthUser = "Admin";

                document.getElementById('designer-title').innerText = currentAuthUser + " å¾Œå°";
                updateCalendarHighlights(); renderLists(); renderPhotoWall();
            }
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + t).classList.add('active');
        };

        window.filterByDate = (dateStr) => {
            selectedDateFilter = (selectedDateFilter === dateStr) ? null : dateStr;
            document.querySelectorAll('.calendar-table td').forEach(td => td.classList.remove('selected-date'));
            if(selectedDateFilter) document.querySelector(`.calendar-table td[data-date="${dateStr}"]`)?.classList.add('selected-date');
            renderLists();
        };

        function initCalendar() {
            const now = new Date(); const year = now.getFullYear(); const month = now.getMonth();
            document.getElementById('cal-month-title').innerText = `${year}å¹´ ${month + 1}æœˆ`;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const tbody = document.querySelector('#calendar-body tbody'); tbody.innerHTML = '';
            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    let cell = document.createElement('td');
                    if (i === 0 && j < firstDay) cell.innerText = '';
                    else if (date > daysInMonth) break;
                    else {
                        const fullDate = `${year}-${String(month+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
                        cell.innerText = date; cell.dataset.date = fullDate;
                        cell.onclick = () => filterByDate(fullDate);
                        date++;
                    }
                    row.appendChild(cell);
                }
                tbody.appendChild(row); if (date > daysInMonth) break;
            }
        }

        window.handleFileUpload = (e) => {
            const file = e.target.files[0];

        };
        window.renderGallery = () => {
