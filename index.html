<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOGUE | 雲端預約系統</title>
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --gold-dim: rgba(212, 175, 55, 0.15);
            --gold-bright: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.5);
            --neon-blue: #00f2ff;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'PingFang TC', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding-bottom: 120px;
        }

        /* 呼吸動畫 */
        @keyframes luxuryBreathe {
            0%, 100% { box-shadow: 0 0 12px var(--gold-dim); border-color: var(--gold-dim); }
            50% { box-shadow: 0 0 25px var(--gold-glow); border-color: var(--gold-bright); }
        }

        .panel { display: none; width: 92%; max-width: 420px; padding-top: 30px; }
        .panel.active { display: block; }

        /* ====== 作品輪播區 (依據 image_3fa646) ====== */
        .carousel-section { width: 100%; position: relative; display: flex; flex-direction: column; align-items: center; margin-bottom: 25px; }
        .main-display-area { position: relative; width: 100%; display: flex; justify-content: center; align-items: center; margin-top: 15px; overflow: hidden; }
        #main-photo {
            width: 210px; height: 270px; object-fit: cover; border-radius: 18px;
            border: 2px solid var(--gold-bright); box-shadow: 0 0 20px var(--gold-glow);
            z-index: 5; transition: 0.5s;
        }
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 42px; height: 42px; border: 2px solid var(--gold-bright);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.8); color: var(--gold-bright); font-size: 22px;
            cursor: pointer; z-index: 10; box-shadow: 0 0 10px var(--gold-glow);
        }
        .prev-btn { left: 8px; }
        .next-btn { right: 8px; }
        .side-thumbs { position: absolute; display: flex; gap: 5px; opacity: 0.25; filter: blur(1px); }
        .side-thumbs.left { left: -75px; }
        .side-thumbs.right { right: -75px; }
        .thumb-circle { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--gold-dim); object-fit: cover; }

        /* ====== 預約區 & 表單 (修正日期時間選擇方式) ====== */
        .glass-card {
            background: linear-gradient(145deg, #111, #000);
            border: 1px solid var(--gold-dim); border-radius: 24px;
            padding: 22px; margin-bottom: 20px; animation: luxuryBreathe 4s infinite ease-in-out;
        }

        input, select {
            width: 100%; padding: 15px; margin-bottom: 12px; background: #080808; border: 1.5px solid #222;
            border-radius: 12px; color: #fff; box-sizing: border-box; font-size: 15px;
            appearance: none; -webkit-appearance: none;
        }
        
        /* 強制顯示日曆與時間圖示 */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(70%) sepia(50%) saturate(1000%) hue-rotate(10deg);
            cursor: pointer; font-size: 18px;
        }

        .btn {
            width: 100%; padding: 16px; margin-top: 5px; border-radius: 15px; border: 1.8px solid var(--gold-bright);
            background: transparent; color: var(--gold-bright); font-size: 16px; font-weight: bold; cursor: pointer;
            transition: 0.3s; letter-spacing: 3px;
        }
        .btn:active { background: var(--gold-bright); color: #000; }

        /* ====== 底部切換鈕 ====== */
        .tab-switcher {
            display: flex; background: #111; border-radius: 50px; padding: 5px; margin: 20px auto; width: 220px;
            border: 1px solid #333;
        }
        .tab-btn {
            flex: 1; padding: 10px; border-radius: 40px; border: none; background: transparent;
            color: #666; font-size: 13px; cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { background: var(--gold-bright); color: #000; font-weight: bold; }

        /* 預約歷史清單 */
        .history-item {
            background: rgba(255,255,255,0.04); padding: 16px; border-radius: 18px;
            margin-bottom: 12px; border-left: 4px solid var(--gold-bright);
        }
    </style>
</head>
<body>

    <h1 style="color:var(--gold);">VOGUE 雲端預約</h1>

    <div class="card">
        <input type="text" id="custName" placeholder="顧客姓名">
        <select id="custService">
            <option value="單色染髮">單色染髮</option>
            <option value="雙色染髮">雙色染髮</option>
            <option value="漂染髮">漂染髮</option>
            <option value="染前頭皮保養套餐">染前頭皮保養套餐</option>
            <option value="剪髮">剪髮</option>
            <option value="洗髮加剪髮">洗髮加剪髮</option>
            <option value="熱塑燙髮">熱塑燙髮</option>
            <option value="冷塑燙髮">冷塑燙髮</option>
            <option value="頂級頭皮養護">頂級頭皮養護</option>
            <option value="頂級護髮套餐">頂級護髮套餐</option>
        </select>
        <input type="date" id="appDate">
        <input type="time" id="appTime">
        <button onclick="saveToCloud()">送出預約 (同步雲端)</button>
    </div>

    <div id="admin-panel" style="width: 90%; max-width: 400px;">
        <h3 style="color:var(--gold); border-bottom: 1px solid #333;">設計師後台 (即時清單)</h3>
        <div id="booking-list">載入中...</div>
    </div>

    <script type="module">
        // 正確引入 Firebase 功能
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 使用您截圖中的專案設定
        const firebaseConfig = {
            apiKey: "AIzaSyD0TcQWJOP6Bm9qOt85fKXcx1boTq3RfNE",
            authDomain: "booking-af275.firebaseapp.com",
            databaseURL: "https://booking-af275-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "booking-af275",
            storageBucket: "booking-af275.firebasestorage.app",
            messagingSenderId: "252618990418",
            appId: "1:252618990418:web:6e7bd13e8af50a418ed08b"
        };

        // 初始化
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const bookingRef = ref(db, 'vogue_bookings'); // 修正：定義資料庫路徑

        // 客人送出功能
        window.saveToCloud = function() {
            const name = document.getElementById('custName').value;
            const service = document.getElementById('custService').value;
            const date = document.getElementById('appDate').value;
            const time = document.getElementById('appTime').value;

            if(!name || !date || !time) return alert("請填寫完整資訊");

            push(bookingRef, {
                name: name,
                service: service,
                time: date + " " + time,
                createdAt: Date.now()
            }).then(() => {
                alert("預約成功！資料已同步至雲端。");
                // 清空欄位
                document.getElementById('custName').value = "";
            }).catch((error) => {
                alert("儲存失敗，請檢查 Firebase 規則是否已發佈為 true");
                console.error(error);
            });
        };

        // 設計師讀取功能
        onValue(bookingRef, (snapshot) => {
            const listDiv = document.getElementById('booking-list');
            listDiv.innerHTML = "";
            const data = snapshot.val();
            
            if (!data) {
                listDiv.innerHTML = "目前尚無預約紀錄。";
                return;
            }

            // 排序：最新的在上面
            const sortedItems = Object.values(data).sort((a, b) => b.createdAt - a.createdAt);

            sortedItems.forEach(item => {
                listDiv.innerHTML += `
                    <div class="booking-item">
                        <strong>${item.name}</strong> - ${item.service}<br>
                        <small style="color:#888;">預約時間：${item.time}</small>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
