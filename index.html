<!DOCTYPE html>

    <style>
        :root {

            --gold-bright: #d4af37;

        body {

        /* ä¿®æ­£æ—¥æœŸæ™‚é–“æ¨£å¼ */
        input[type="date"], input[type="time"] { position: relative; min-height: 50px; }
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            background: transparent; bottom: 0; color: transparent; cursor: pointer;
            height: auto; left: 0; position: absolute; right: 0; top: 0; width: auto; filter: invert(1);
        }

        .panel { display: none; width: 92%; max-width: 420px; padding-top: 30px; }
        .panel.active { display: block; }

        /* è¼ªæ’­å€ */
        .carousel-section { width: 100%; position: relative; display: flex; flex-direction: column; align-items: center; margin-bottom: 25px; }
        .main-display-area { position: relative; width: 100%; height: 300px; display: flex; justify-content: center; align-items: center; margin-top: 15px; }
        #main-photo {
            width: 230px; height: 290px; object-fit: cover; border-radius: 18px;
            border: 2px solid var(--gold-bright); box-shadow: 0 0 20px var(--gold-glow);
            z-index: 5;
        }
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 40px; height: 40px; border: 1px solid var(--gold-bright);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.8); color: var(--gold-bright); font-size: 20px;
            cursor: pointer; z-index: 10;
        }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        /* ä»‹é¢å¡ç‰‡ */
        .glass-card { background: linear-gradient(145deg, #111, #000); border: 1px solid var(--gold-dim); border-radius: 24px; padding: 22px; margin-bottom: 20px; width: 100%; box-sizing: border-box; }
        .service-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .service-item {
            background: #111; border: 1px solid #333; border-radius: 10px; padding: 12px 5px;
            font-size: 13px; text-align: center; cursor: pointer; transition: 0.3s; color: #888;
        }
        .service-item.selected {
            border-color: var(--gold-bright); color: var(--gold-bright);
            background: rgba(212, 175, 55, 0.15); box-shadow: 0 0 10px var(--gold-glow);
        }

        input { width: 100%; padding: 15px; margin-bottom: 12px; background: #080808; border: 1.5px solid #222; border-radius: 12px; color: #fff; box-sizing: border-box; font-size: 15px; }
        .btn { width: 100%; padding: 16px; margin-top: 5px; border-radius: 15px; border: 1.8px solid var(--gold-bright); background: transparent; color: var(--gold-bright); font-size: 16px; font-weight: bold; cursor: pointer; letter-spacing: 3px; }

        /* åˆ†é åˆ‡æ›å™¨ */
        .tab-switcher { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; background: #111; border-radius: 50px; padding: 5px; width: 240px; border: 1px solid #333; z-index: 100; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 40px; border: none; background: transparent; color: #666; font-size: 14px; cursor: pointer; }
        .tab-btn.active { background: var(--gold-bright); color: #000; font-weight: bold; }

        .history-item { background: rgba(255,255,255,0.04); padding: 16px; border-radius: 18px; margin-bottom: 12px; border-left: 4px solid var(--gold-bright); }
        .photo-manage-list { display: flex; overflow-x: auto; gap: 10px; margin-top: 15px; padding-bottom: 10px; }
        .photo-manage-item { position: relative; flex: 0 0 80px; }
        .photo-manage-item img { width: 80px; height: 100px; object-fit: cover; border-radius: 8px; }
        .del-photo-btn { position: absolute; top: -5px; right: -5px; background: #ff4d4d; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; border: none; }
    </style>
</head>
<body>

    <div id="client" class="panel active">
        <h1 style="color:var(--gold-bright); text-align:center; letter-spacing:10px; margin: 20px 0 5px;">VOGUE</h1>
        <p style="text-align:center; font-size:10px; color:#444; letter-spacing:4px; margin-bottom:20px;">EXQUISITE BEAUTY SERVICE</p>

        <div class="carousel-section">
            <h4 style="color:var(--gold-bright); font-weight:300; margin:0; font-size:14px;">âœ¨ é«®å‹æºé€šç¯„æœ¬</h4>
            <div class="main-display-area">
                <div class="nav-arrow prev-btn" onclick="prevImg()">&#10094;</div>
                <img id="main-photo" src="https://via.placeholder.com/230x290/111/d4af37?text=VOGUE" alt="é«®å‹å±•ç¤º">
                <div class="nav-arrow next-btn" onclick="nextImg()">&#10095;</div>
            </div>
            <p id="photo-counter" style="color:#666; font-size:12px; margin-top:10px;">0 / 0</p>
        </div>
        
        <div class="glass-card">
            <input type="text" id="custName" placeholder="é¡§å®¢å§“å">
            <input type="tel" id="custPhone" placeholder="è¯ç¹«é›»è©±">
            <h3 style="color:var(--gold-bright); margin:15px 0 15px 0; font-weight:300; font-size:16px;">é ç´„é …ç›® (å¯å¤šé¸)</h3>
            <div class="service-grid">
                <div class="service-item" onclick="toggleService(this)">å‰ªé«®</div>
                <div class="service-item" onclick="toggleService(this)">æ´—å‰ª</div>
                <div class="service-item" onclick="toggleService(this)">å–®è‰²æŸ“é«®</div>
                <div class="service-item" onclick="toggleService(this)">æ¼‚é«®è¨­è¨ˆ</div>
                <div class="service-item" onclick="toggleService(this)">ç‡™é«®è¨­è¨ˆ</div>
                <div class="service-item" onclick="toggleService(this)">é ­çš®è­·ç†</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <input type="date" id="appDate">
                <input type="time" id="appTime">
            </div>
            <button class="btn" onclick="addBooking()">é€å‡ºé ç´„è«®è©¢</button>
        </div>

        <div id="history-section">
            <h4 style="color:var(--gold-bright); margin-left:12px; font-weight:300;">æˆ‘çš„é ç´„é€²åº¦</h4>
            <div id="my-list"></div>
        </div>
    </div>

    <div id="designer" class="panel">
        <h1 style="text-align:center; color:var(--gold-bright);">ATELIER</h1>
        <div class="glass-card">
            <h3>ä½œå“é›†ç®¡ç†</h3>
            <button class="btn" onclick="document.getElementById('photo-input').click()">ğŸ“· æ–°å¢ç…§ç‰‡</button>
            <input type="file" id="photo-input" style="display:none" accept="image/*" onchange="handleFileUpload(event)">
            <div class="photo-manage-list" id="photo-manage-list"></div>
        </div>
        <div id="designer-content"></div>
    </div>

    <div class="tab-switcher">
        <button class="tab-btn active" id="btn-client" onclick="switchTab('client')">å®¢æˆ¶å…¥å£</button>
        <button class="tab-btn" id="btn-designer" onclick="switchTab('designer')">è¨­è¨ˆå¸«å¾Œå°</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // æ‚¨çš„ Firebase è¨­å®š
        const firebaseConfig = {
            apiKey: "AIzaSyD0TcQWJOP6Bm9qOt85fKXcx1boTq3RfNE",
            authDomain: "booking-af275.firebaseapp.com",
            databaseURL: "https://booking-af275-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "booking-af275",
            storageBucket: "booking-af275.firebasestorage.app",
            messagingSenderId: "252618990418",
            appId: "1:252618990418:web:6e7bd13e8af50a418ed08b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const bookingRef = ref(db, 'vogue_bookings');

        let photoList = JSON.parse(localStorage.getItem('luxury_photos') || '[]');
        let currentIdx = 0;

        // åˆå§‹åŒ–
        window.onload = () => {
            const d = document.getElementById('appDate');
            if(d) d.valueAsDate = new Date();
            renderGallery();
            renderPhotoManager();
        };

        // è¼ªæ’­é€»è¾‘
        window.renderGallery = () => {
            const main = document.getElementById('main-photo');
            const cnt = document.getElementById('photo-counter');
            if(photoList.length > 0) {
                main.src = photoList[currentIdx];
                cnt.innerText = `${currentIdx + 1} / ${photoList.length}`;
            } else {
                main.src = "https://via.placeholder.com/230x290/111/d4af37?text=VOGUE";
                cnt.innerText = "0 / 0";
            }
        };
        window.nextImg = () => { if(photoList.length){ currentIdx = (currentIdx + 1) % photoList.length; renderGallery(); } };
        window.prevImg = () => { if(photoList.length){ currentIdx = (currentIdx - 1 + photoList.length) % photoList.length; renderGallery(); } };

        // åœ–ç‰‡ç®¡ç†
        window.handleFileUpload = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (f) => {
                photoList.push(f.target.result);
                localStorage.setItem('luxury_photos', JSON.stringify(photoList));
                renderGallery(); renderPhotoManager();
            };
            reader.readAsDataURL(file);
        };
        window.renderPhotoManager = () => {
            const list = document.getElementById('photo-manage-list');
            list.innerHTML = '';
            photoList.forEach((src, i) => {
                list.innerHTML += `<div class="photo-manage-item"><img src="${src}"><button class="del-photo-btn" onclick="deletePhoto(${i})">Ã—</button></div>`;
            });
        };
        window.deletePhoto = (i) => { photoList.splice(i,1); localStorage.setItem('luxury_photos', JSON.stringify(photoList)); renderGallery(); renderPhotoManager(); };

        // é ç´„åŠŸèƒ½
        window.toggleService = (el) => el.classList.toggle('selected');
        window.addBooking = () => {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const date = document.getElementById('appDate').value;
            const time = document.getElementById('appTime').value;
            const svcs = Array.from(document.querySelectorAll('.service-item.selected')).map(el => el.innerText);

            if(!name || !date || !time || !svcs.length) return alert("è«‹å¡«å¯«å®Œæ•´é ç´„è³‡è¨Š");

            push(bookingRef, {
                name, phone, service: svcs.join(', '),
                fullTime: `${date} ${time}`, status: 'å¾…è™•ç†', createdAt: Date.now()
            }).then(() => { 
                alert("é ç´„æˆåŠŸï¼"); 
                document.getElementById('custName').value = '';
                document.querySelectorAll('.service-item').forEach(e => e.classList.remove('selected'));
            });
        };

        // å³æ™‚ç›£è½
        onValue(bookingRef, (snap) => {
            const data = snap.val();
            const clientDiv = document.getElementById('my-list');
            const designDiv = document.getElementById('designer-content');
            clientDiv.innerHTML = ''; designDiv.innerHTML = '<h3>å¾Œå°ç®¡ç†</h3>';
            if(!data) return;

            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                clientDiv.innerHTML += `<div class="history-item"><strong>${item.service}</strong><br><small>${item.fullTime} | ${item.status}</small></div>`;
                designDiv.innerHTML += `
                    <div class="history-item" style="position:relative;">
                        <strong>${item.name}</strong> - ${item.service}<br><small>${item.fullTime}</small>
                        <div style="margin-top:10px;">
                            <button class="btn" style="width:auto; padding:5px 10px;" onclick="updateStatus('${id}')">æ¥å–®</button>
                            <button class="btn" style="width:auto; padding:5px 10px; border-color:red; color:red;" onclick="delBooking('${id}')">åˆªé™¤</button>
                        </div>
                    </div>`;
            });
        });

        window.updateStatus = (id) => update(ref(db, `vogue_bookings/${id}`), { status: 'å·²æ¥å–®' });
        window.delBooking = (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) remove(ref(db, `vogue_bookings/${id}`)); };

        // åˆ‡æ›å¾Œå°
        let isAuth = false;
        window.switchTab = (t) => {
            if(t === 'designer' && !isAuth) {
                if(prompt("è«‹è¼¸å…¥ç®¡ç†ç¢¼") !== '0000') return;
                isAuth = true;
            }
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            document.getElementById('btn-' + t).classList.add('active');
        };
    </script>
</body>
</html>
