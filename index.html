    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU",
            authDomain: "holyhairsalon-f73bf.firebaseapp.com",
            databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com",

            messagingSenderId: "960169055224",
            appId: "1:960169055224:web:2dd9017ef2e96803bf3c0d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const bookingRef = ref(db, 'vogue_bookings');

        let allBookings = {};
        window.toggleService = (el) => el.classList.toggle('selected');

        let photoList = JSON.parse(localStorage.getItem('vogue_local_photos') || '["hair1.png"]');
        let currentIdx = 0;

        window.handleFileUpload = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (f) => {
                photoList.push(f.target.result);
                localStorage.setItem('vogue_local_photos', JSON.stringify(photoList));
                currentIdx = photoList.length - 1; renderGallery();
            };
            reader.readAsDataURL(file);
        };

        window.renderGallery = () => {
            const main = document.getElementById('main-photo');
            const cnt = document.getElementById('photo-counter');
            if(photoList.length > 0) { 
                main.src = photoList[currentIdx]; 
                cnt.innerText = `${currentIdx + 1} / ${photoList.length}`; 
            }
        };

        window.nextImg = () => { if(photoList.length){ currentIdx = (currentIdx + 1) % photoList.length; renderGallery(); } };
        window.prevImg = () => { if(photoList.length){ currentIdx = (currentIdx - 1 + photoList.length) % photoList.length; renderGallery(); } };

        window.addBooking = () => {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const date = document.getElementById('appDate').value;
            const time = document.getElementById('appTime').value;
            if(!name || !phone || !date) { alert("å¿…å¡«å§“åã€é›»è©±èˆ‡æ—¥æœŸ"); return; }
            const services = Array.from(document.querySelectorAll('.service-item.selected')).map(el => el.innerText);
            push(bookingRef, {
                name, phone, services, date, time, status: "å¾…æ¥å–®", timestamp: Date.now()
            }).then(() => {
                alert("é ç´„æˆåŠŸï¼");
                document.querySelectorAll('.service-item').forEach(i => i.classList.remove('selected'));
            });
        };

        window.renderMyList = () => {
            const myList = document.getElementById('my-list');
            const custPhone = document.getElementById('custPhone').value.trim();
            const hint = document.getElementById('client-hint');
            myList.innerHTML = ""; 
            if (!custPhone) { hint.style.display = "block"; return; }
            hint.style.display = "none";
            Object.keys(allBookings).reverse().forEach(key => {
                const b = allBookings[key];
                if (b.phone === custPhone) {
                    const stClass = b.status === "å·²æ¥å–®" ? "status-done" : "status-wait";
                    myList.innerHTML += `<div class="history-item">

                        <div style="font-size:12px; color:#999; margin-top:5px;">é …ç›®ï¼š${b.services ? b.services.join(', ') : ''}</div>
                    </div>`;
                }
            });
        };

        onValue(bookingRef, (snap) => {
            allBookings = snap.val() || {};
            renderMyList();
        });

        window.onload = renderGallery;
