    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD0TcQWJOP6Bm9qOt85fKXcx1boTq3RfNE",
            authDomain: "booking-af275.firebaseapp.com",
            databaseURL: "https://booking-af275-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "booking-af275",
            storageBucket: "booking-af275.firebasestorage.app",
            messagingSenderId: "252618990418",
            appId: "1:252618990418:web:6e7bd13e8af50a418ed08b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const bookingRef = ref(db, 'vogue_bookings');

        let photoList = JSON.parse(localStorage.getItem('luxury_photos') || '[]');
        let currentIdx = 0;

        window.onload = () => {
            document.getElementById('appDate').valueAsDate = new Date();
            renderGallery();
        };

        // è¼ªæ’­
        window.renderGallery = function() {
            const main = document.getElementById('main-photo');
            if (photoList.length === 0) {
                main.src = "https://via.placeholder.com/210x270/111/d4af37?text=VOGUE";
                return;
            }
            main.src = photoList[currentIdx];
        };
        window.nextImg = () => { if(photoList.length) { currentIdx = (currentIdx + 1) % photoList.length; renderGallery(); } };
        window.prevImg = () => { if(photoList.length) { currentIdx = (currentIdx - 1 + photoList.length) % photoList.length; renderGallery(); } };

        // è¤‡é¸æ¨™ç±¤åˆ‡æ›
        window.toggleService = function(el) {
            el.classList.toggle('selected');
        };

        // é›²ç«¯é ç´„åŠŸèƒ½
        window.addBooking = function() {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const date = document.getElementById('appDate').value;
            const time = document.getElementById('appTime').value;
            
            // å–å¾—æ‰€æœ‰è¢«é¸ä¸­çš„é …ç›®
            const selectedItems = Array.from(document.querySelectorAll('.service-item.selected'))
                                     .map(el => el.innerText);

            if(selectedItems.length === 0) return alert("è«‹è‡³å°‘é¸æ“‡ä¸€å€‹é ç´„é …ç›®");
            if(!name || !date || !time) return alert("è«‹å¡«å¯«å§“åèˆ‡æ™‚é–“");

            push(bookingRef, {
                name, phone, 
                service: selectedItems.join(', '), // å°‡å¤šå€‹é …ç›®ç”¨é€—è™Ÿéš”é–‹
                fullTime: `${date} ${time}`,
                status: 'å¾…è™•ç†',
                createdAt: Date.now()
            }).then(() => {
                alert("é ç´„æˆåŠŸï¼");
                // é‡è¨­è¡¨å–®
                document.querySelectorAll('.service-item').forEach(el => el.classList.remove('selected'));
                document.getElementById('custName').value = '';
                document.getElementById('custPhone').value = '';
            });
        };

        // é›²ç«¯åŒæ­¥
        onValue(bookingRef, (snapshot) => {
            const data = snapshot.val();
            const clientDiv = document.getElementById('my-list');
            const designerDiv = document.getElementById('designer-content');
            clientDiv.innerHTML = '';
            designerDiv.innerHTML = '<h3 style="color:var(--neon-blue);">è¨‚å–®ç®¡ç†</h3>';

            if (!data) return clientDiv.innerHTML = '<p style="color:#444; text-align:center;">ç›®å‰ç„¡é ç´„</p>';

            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                clientDiv.innerHTML += `
                    <div class="history-item">
                        <div style="font-size:15px; font-weight:bold; color:var(--gold-bright);">${item.service}</div>
                        <div style="font-size:12px; color:#aaa; margin-top:5px;">ğŸ“… ${item.fullTime} | ${item.status}</div>

                designerDiv.innerHTML += `

                        <strong>${item.name}</strong> (${item.phone || 'ç„¡'})<br>

                            <button class="btn" style="padding:5px 10px; font-size:12px; width:auto; margin:0; border-color:#ff4d4d; color:#ff4d4d;" onclick="deleteBooking('${id}')">âŒ åˆªé™¤</button>
                        </div>
                    </div>`;
            });
        });

        window.deleteBooking = (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) remove(ref(db, `vogue_bookings/${id}`)); };
        window.confirmOrder = (id) => update(ref(db, `vogue_bookings/${id}`), { status: 'å·²æ¥å–®' });

        window.handleFileUpload = (e) => {
            const reader = new FileReader();
            reader.onload = (f) => {
                photoList.unshift(f.target.result);
                localStorage.setItem('luxury_photos', JSON.stringify(photoList));
                currentIdx = 0; renderGallery();
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        let isAuth = false;
