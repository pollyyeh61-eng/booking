    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const firebaseConfig = { apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU", authDomain: "holyhairsalon-f73bf.firebaseapp.com", databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com", projectId: "holyhairsalon-f73bf", storageBucket: "holyhairsalon-f73bf.firebasestorage.app", messagingSenderId: "960169055224", appId: "1:960169055224:web:2dd9017ef2e96803bf3c0d" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const bookingRef = ref(db, 'vogue_bookings');

        let allBookings = {};
        window.toggleService = (el) => el.classList.toggle('selected');
        
        // è¼ªæ’­é‚è¼¯
        let photoList = JSON.parse(localStorage.getItem('vogue_local_photos') || '["hair1.png"]');
        let currentIdx = 0;
        window.handleFileUpload = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (f) => { photoList.push(f.target.result); localStorage.setItem('vogue_local_photos', JSON.stringify(photoList)); currentIdx = photoList.length-1; renderGallery(); };
            reader.readAsDataURL(file);
        };
        window.renderGallery = () => {
            document.getElementById('main-photo').src = photoList[currentIdx];
            document.getElementById('photo-counter').innerText = `${currentIdx + 1} / ${photoList.length}`;
        };
        window.nextImg = () => { if(photoList.length){ currentIdx = (currentIdx + 1) % photoList.length; renderGallery(); } };
        window.prevImg = () => { if(photoList.length){ currentIdx = (currentIdx - 1 + photoList.length) % photoList.length; renderGallery(); } };

        window.addBooking = () => {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const date = document.getElementById('appDate').value;
            const time = document.getElementById('appTime').value;
            if(!name || !phone || !date) { alert("è«‹å¡«å¯«å§“åã€é›»è©±èˆ‡æ—¥æœŸ"); return; }
            const services = Array.from(document.querySelectorAll('.service-item.selected')).map(el => el.innerText);
            push(bookingRef, { name, phone, services, date, time, status: "å¾…æ¥å–®", timestamp: Date.now() })
            .then(() => { alert("é ç´„æˆåŠŸï¼"); document.querySelectorAll('.service-item').forEach(i => i.classList.remove('selected')); });
        };

        window.renderMyList = () => {
            const myList = document.getElementById('my-list');
            const custPhone = document.getElementById('custPhone').value.trim();
            myList.innerHTML = ""; if (!custPhone) return;
            Object.values(allBookings).reverse().forEach(b => {
                if (b.phone === custPhone) {
                    const stClass = b.status === "å·²æ¥å–®" ? "status-done" : "status-wait";
                    myList.innerHTML += `<div class="history-item"><div><b>${b.name}</b> <span class="status-badge ${stClass}">${b.status}</span></div><small>${b.date} ${b.time}</small></div>`;

        onValue(bookingRef, (snap) => { allBookings = snap.val() || {}; renderMyList(); });
